<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8"/>
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="styles/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="styles/matrix-login.css" />
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css"/>
	<script src="scripts/libs/modernizr/modernizr.js" type="text/javascript"></script>
	<!--[if lte IE 8]>
	<script src="scripts/libs/respond/respond.js" type="text/javascript"></script>
	<![endif]-->
	<script src="scripts/config.js" type="text/javascript"></script>
</head>
<body>
	<div id="loginbox">
		<header class="control-group normal_text">
			<h3><img src="images/logo.png" alt="Logo" width="182"/></h3>
		</header>
		<article id="loginform" class="form-vertical">
	        	<div class="control-group">
	              <div class="controls">
	                  <div class="main_input_box">
	                  		<label>用户名</label>
	                      	<input type="text" placeholder="请输入用户名" id="name"/>
	                  </div>
	              </div>
	        	</div>
	            <div class="control-group">
	                <div class="controls">
	                  <div class="main_input_box">
	                      	<label>密码</label>
							<input type="password" placeholder="请输入密码" id="pwd"/>
	                  </div>
	                </div>
	            </div>
	            <div class="control-group">
	                <div class="controls">
	                  <a href="javascript:void(0)" class="btn btn-inverse" id="btnLogin">登录</a>
	                </div>
	            </div>
	            <div class="control-group">
	                <div class="controls">
	            		<div class="alert alert-error hide" id="prompt"></div>
	            	</div>
				</div>
		</article>
	</div>
	<script src="scripts/libs/require/require.js" type="text/javascript" data-main="scripts/app/public/main"></script>
	<input name="init_token" id="init_token" value="6970ab60"/>
</body>
</html>
